<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{base :: head('Giriş Yap')}"></th:block>
</head>
<body th:replace="~{base :: body(~{::main}, 'Giriş Yap', 'login')}">

<!-- Ana içerik -->
<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-5 rounded shadow">
      <h2 class="text-center mb-4">Giriş yap</h2>

      <form method="post" th:action="@{/login}" class="px-3">
        <div class="mb-4">
          <label for="email" class="form-label">E-posta adresi</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="E-posta adresinizi girin" name="email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="Şifrenizi girin" name="password" required>
        </div>
        <div class="d-grid gap-2 mb-4">
          <button type="submit" class="btn btn-primary btn-lg">E-posta ile giriş yap</button>
        </div>
        <div class="text-center fs-5 mt-3">
          Henüz hesabın yok mu? <a th:href="@{/register}" class="text-primary fw-bold">Hesap aç</a>
        </div>
      </form>
    </div>
  </div>
</main>

</body>
</html>
