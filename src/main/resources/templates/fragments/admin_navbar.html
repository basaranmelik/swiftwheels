<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark" style="background-color: #4C9398;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-tools me-2"></i>
            Admin Paneli
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users/list}" th:classappend="${currentPage == 'admin-users-list'} ? 'active' : ''">
                        <i class="fas fa-users me-1"></i> Kullanıcılar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/vehicles/list}" th:classappend="${currentPage == 'admin-vehicle-list'} ? 'active' : ''">
                        <i class="fas fa-car me-1"></i> Araçlar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/rentals/list}" th:classappend="${currentPage == 'admin-rentals-list'} ? 'active' : ''">
                        <i class="fas fa-receipt me-1"></i> Kiralama Kayıtları
                    </a>
                </li>
            </ul>

            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="adminDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-shield me-1"></i>
                        <span sec:authentication="name">Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/}">
                                <i class="fas fa-home me-2"></i> Ana Siteye Dön
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
