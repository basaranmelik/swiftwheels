<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{base :: head('Kiralama Listesi')}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5 flex-grow-1">
    <h2 class="mb-4 text-center">Kiralama Kayıtları</h2>

    <div th:if="${param.success}" class="alert alert-success">Kiralama işlemi başarılı.</div>
    <div th:if="${param.deleted}" class="alert alert-warning">Kayıt silindi.</div>
    <div th:if="${param.error}" class="alert alert-danger">İşlem sırasında hata oluştu.</div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Kiralanan Araba</th>
                <th>Kiralama Tarihi</th>
                <th>Teslim Tarihi</th>
                <th>Ücret (₺)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${rentals}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.vehicleMake + ' ' + item.vehicleModel}"></td>
                <td th:text="${item.rentDate}"></td>
                <td th:text="${item.returnDate}"></td>
                <td th:text="${item.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div class="mt-auto" th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
