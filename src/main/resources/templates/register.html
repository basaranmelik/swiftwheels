<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{base :: head('Hesap Aç')}"></th:block>
</head>
<body th:replace="~{base :: body(~{::main}, 'Hesap Aç', 'register')}">

<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-5 rounded shadow">
      <h2 class="text-center mb-4">Hesap Aç</h2>

      <form method="post" th:action="@{/register}" class="px-3">

        <div class="mb-3">
          <label class="form-label">E-posta adresi</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="row g-2 mb-3">
          <div class="col">
            <label class="form-label">Ad</label>
            <input type="text" class="form-control" name="firstName" required>
          </div>
          <div class="col">
            <label class="form-label">Soyad</label>
            <input type="text" class="form-control" name="lastName" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Telefon Numarası</label>
          <input type="text" class="form-control" name="phoneNumber" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Doğum Tarihi</label>
          <input type="date" class="form-control" name="birthDate" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Hesap Aç</button>
        </div>

        <div class="text-center fs-5 mt-3">
          Zaten hesabın var mı? <a th:href="@{/login}" class="text-primary fw-bold">Giriş yap</a>
        </div>

      </form>
    </div>
  </div>
</main>

</body>
</html>
