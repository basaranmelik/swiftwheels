<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin_base :: head('Araç Güncelle')}"></th:block>
</head>
<body th:replace="~{admin_base :: body(~{::main}, 'Araç Güncelle', 'admin-vehicle-edit')}">

<main class="container my-5">
    <h2 class="text-center mb-4">Araç Bilgilerini Güncelle</h2>

    <form th:action="@{'/admin/vehicles/edit/' + ${vehicleDTO.id}}" th:object="${vehicleDTO}"
          method="post" enctype="multipart/form-data">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3"><input type="text" class="form-control" th:field="*{vehicle_type}" placeholder="Araç Türü"></div>
        <div class="mb-3"><input type="text" class="form-control" th:field="*{make}" placeholder="Marka"></div>
        <div class="mb-3"><input type="text" class="form-control" th:field="*{model}" placeholder="Model"></div>
        <div class="mb-3"><input type="number" class="form-control" th:field="*{year}" placeholder="Yıl"></div>
        <div class="mb-3"><input type="number" class="form-control" th:field="*{km}" placeholder="KM"></div>
        <div class="mb-3"><input type="text" class="form-control" th:field="*{color}" placeholder="Renk"></div>
        <div class="mb-3"><input type="text" class="form-control" th:field="*{enginePower}" placeholder="Motor Gücü"></div>
        <div class="mb-3"><input type="text" class="form-control" th:field="*{engineCapacity}" placeholder="Motor Hacmi"></div>
        <div class="mb-3"><input type="text" class="form-control" th:field="*{fuel}" placeholder="Yakıt Türü"></div>
        <div class="mb-3"><input type="number" class="form-control" th:field="*{price}" placeholder="Fiyat"></div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" th:field="*{availability}" id="availability">
            <label class="form-check-label" for="availability">Kiralanabilir</label>
        </div>


        <div class="mb-3">
            <label for="imageFile" class="form-label">Yeni Görsel Yükle (isteğe bağlı):</label>
            <input type="file" class="form-control" name="imageFile" id="imageFile">
        </div>

        <div class="d-flex gap-2">
            <a th:href="@{/admin/vehicles/list}" class="btn btn-secondary">Geri Dön</a>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </div>
    </form>

    <div class="mt-3" th:if="${param.error}">
        <div class="alert alert-danger">Güncelleme sırasında bir hata oluştu.</div>
    </div>
</main>

</body>
</html>
