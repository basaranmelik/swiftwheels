<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin_base :: head('Kullanıcı Düzenle')}"></th:block>
</head>
<body th:replace="~{admin_base :: body(~{::main}, 'Kullanıcı Düzenle', 'admin-users-edit')}">

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">

                <!-- Geri Butonu -->
                <div class="mb-3">
                    <a href="/admin/users/list" class="btn btn-outline-secondary">&larr; Geri</a>
                </div>

                <h2 class="text-center mb-4">Kullanıcı Bilgilerini Düzenle</h2>

                <form th:action="@{'/admin/users/edit/' + ${user.id}}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Ad</label>
                            <input type="text" name="firstName" class="form-control" th:value="${user.firstName}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Soyad</label>
                            <input type="text" name="lastName" class="form-control" th:value="${user.lastName}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:value="${user.email}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Doğum Tarihi</label>
                            <input type="text" class="form-control" th:value="${user.birthDate}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Telefon Numarası</label>
                            <input type="text" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Güncelle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
